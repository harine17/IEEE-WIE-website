<html>
<head>
<title>this is my page</title>
</head>
<body>
<h1>Registration form</h1>
<label for="first-name">First name:</label>
<input type="text" name="first-name" placeholder="abc" required>
<label for="last-name">last name:</label>
<input type="text" name="last-name" placeholder="xyz" required>
<div>
<label for="gender-choice">Male</label>
<input type="radio" name="gender-male" value="choice-1">
<label for="gender-choice">Female</label>
<input type="radio" name="gender-female" value="choice-2">
<label for="gender-choice">other</label>
<input type="radio" name="gender-other" value="choice-3">
<div>
<label for="email">email</label>
<input type="email" name="email" placeholder="abc@yahoo.com">
<label for="password">password</label>
<input type="email" name="email">
</div>
<div>
<label for="month">Birthday</label>
<select name="month">
<option value="jan">January</option>
<option value="feb">February</option>
<option value="mar">March</option>
<option value="april">April</option>
<option value="may">May</option>
<option value="june">june</option>
<option value="july">July</option>
<option value="august">August</option>
<option value="sept">September</option>
<option value="oct">October</option>
<option value="nov">November</option>
<option value="dec">December</option>
</select>
</div>
<label for="agree"> agree to all conditions</label>
<input type="checkbox" name="agree">
<button type="submit">Submit</button>
</body>
</html>
